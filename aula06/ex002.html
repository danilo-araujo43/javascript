<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(112, 128, 144);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center; /* Comentário em CSS*/
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1> <!-- Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Janela com uma caixa que pergunta o nome do usuário
        window.alert("É um prazer em te conhecer, " + nome + "!") // Concatenação
    </script>
</body>
</html>
