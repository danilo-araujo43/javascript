<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.writeln(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculas fica ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas fica ${nome.toLowerCase()}.`) 
    </script>
</body>
</html>
